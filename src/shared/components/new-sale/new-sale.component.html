<div class="body">
  <button mat-raised-button color="primary" (click)="openFindProduct()">
    Add Product
  </button>

  <h2>Products</h2>
  <ng-container *ngFor="let saleProduct of currSale.saleProducts">
    <app-cart-product
      [product]="saleProduct.product"
      [quantity]="saleProduct.quantity"
      (increment)="incrementQuantity($event)"
      (decrement)="decrementQuantity($event)"
      (remove)="removeProduct($event)"
    ></app-cart-product>
  </ng-container>

  <h2>Total</h2>
  <div class="total">
    <p><span>Total Price: </span>{{ currSale.saleTotal | currency }}</p>
    <p><span>Total Tax: </span>{{ currSale.saleTax | currency }}</p>
  </div>
</div>

<div class="spinner-overlay" *ngIf="showSpinner">
  <mat-spinner class="spinner" [diameter]="50" [strokeWidth]="5"></mat-spinner>
</div>
