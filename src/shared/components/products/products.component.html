<div class="body">
  <div>
    <button mat-raised-button color="primary" (click)="prepareAddProduct()">Add Product</button>
  </div>
  <table *ngIf="!loading" mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="pro_id">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_id}} </td>
    </ng-container>

    <ng-container matColumnDef="pro_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_name}} </td>
    </ng-container>

    <ng-container matColumnDef="pro_price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.pro_price}} </td>
    </ng-container>

    <ng-container matColumnDef="tax_value">
      <th mat-header-cell *matHeaderCellDef> Tax </th>
      <td mat-cell *matCellDef="let element"> {{element.tax_value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<app-side-dialog [isOpen]="isDialogOpen" (onClose)="isDialogOpen = false">
  <h2>Produto</h2>
  <form>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Nome do Produto</mat-label>
      <input matInput name="productName" [(ngModel)]="currProduct.pro_name">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Selecione o tipo do produto:</mat-label>
      <mat-select name="productType" [(ngModel)]="currProduct.prc_id">
        <mat-option *ngFor="let cat of categories" [value]="cat.prc_id">
          {{ cat.prc_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Descrição do Produto</mat-label>
      <input matInput name="productDescription" [(ngModel)]="currProduct.pro_description">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Preço do Produto</mat-label>
      <input matInput name="productPrice" [(ngModel)]="currProduct.pro_price">
    </mat-form-field>
  </form>
  <button (click)="saveProduct();" mat-raised-button color="primary">Save</button>
</app-side-dialog>
